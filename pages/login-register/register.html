<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../../img/icons/dapurku.png" />
  <link rel="stylesheet" href="./css/register.css">
  <title>Dapurku | Daftar</title>
</head>

<body>
  <div class="register-page">
    <div id="title">
      <div id="title">
        <img src="../../img/icons/dapurku.png" alt="Logo" class="logo">
        <p class="keterangan-daftar">Daftar</p>
      </div>
    </div>

    <div class="register-form">
      <div id="kolom-namapengguna">
        <label for="nama-lengkap">Nama</label>
        <input type="text" name="nama-lengkap" id="pengisian-nama">
      </div>

      <div id="kolom-notelp">
        <label for="no-telp">Nomor Telepon</label>
        <input type="number" name="no-telp" id="pengisian-notelp">
      </div>

      <div id="kolom-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="pengisian-email">
      </div>

      <div id="kolom-alamat">
        <label for="alamat">Alamat</label>
        <input type="text" name="alamat" id="pengisian-alamat">
      </div>

      <div id="kolom-password">
        <label for="password">Password</label>
        <input type="password" name="password" id="pengisian-password">
      </div>

      <div id="register-btn">
        <button type="submit" class="btn-daftar">
          <a href="../home.html" class="daftar" target="_blank">Daftar</a>
        </button>
      </div>

      <div id="login-link">
        <p>Sudah punya akun ? <a href="./login.html" class="link-login" target="_blank">Masuk</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementsByClassName("btn-daftar").addEventListener("click", visitPage);

    function visitPage() {
      window.location.assign("../home.html")
    }
  </script>
</body>

</html>
